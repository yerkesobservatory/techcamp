<html>
	{% extends "layout.html" %}
	{% block body %}
		<form action="" method="post">
			<p><h2>Motor Power</h2></p>
			<p>{{ mp.power(min=-255, max=255, oninput="outputUpdate(value)") }}</p>
			<p><h2>Motor Time</h2></p>
			<p>{{ mt.time() }}</p>
			<p>{{ motor.motor() }}</p>
	        	<p>{{ submit.submit() }}</p>
	    	</form>
	{% endblock %}
</html>
